<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情感语音聊天机器人</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        header {
            text-align: center;
            color: white;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .robot-section {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .robot-avatar {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #8e9eab, #eef2f3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .robot-face {
            width: 140px;
            height: 140px;
            background: white;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .eyes {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .eye {
            width: 30px;
            height: 30px;
            background: #222;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }

        .eye::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            top: 5px;
            left: 8px;
        }

        .mouth {
            width: 60px;
            height: 30px;
            background: #222;
            border-radius: 50px;
            position: relative;
            transition: all 0.3s ease;
        }

        .emotion-display {
            font-size: 1.2rem;
            font-weight: 600;
            color: #5c6bc0;
            margin-top: 10px;
            height: 30px;
        }

        .emotion-indicators {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .emotion-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 70px;
        }

        .emotion-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .happy .emotion-icon { background: #ffeb3b; color: #ff9800; }
        .sad .emotion-icon { background: #2196f3; color: #0d47a1; }
        .angry .emotion-icon { background: #f44336; color: #b71c1c; }
        .surprised .emotion-icon { background: #9c27b0; color: #4a148c; }

        .chat-section {
            flex: 2;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .chat-title {
            font-size: 1.5rem;
            color: #5c6bc0;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        #chatLog {
            flex: 1;
            height: 300px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 1rem;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: #e3f2fd;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: #f1f8e9;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 0.7rem;
            color: #757575;
            margin-top: 5px;
            text-align: right;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #bbdefb;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #5c6bc0;
        }

        button {
            padding: 14px 22px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #sendBtn {
            background: #5c6bc0;
            color: white;
            min-width: 100px;
        }

        #sendBtn:hover {
            background: #3f51b5;
            transform: translateY(-2px);
        }

        .voice-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        #voiceBtn {
            background: #ff9800;
            color: white;
            flex: 1;
        }

        #callBtn {
            background: #4caf50;
            color: white;
            flex: 1;
        }

        .active-mode {
            background: #f44336 !important;
            box-shadow: 0 0 15px rgba(244, 67, 54, 0.5);
        }

        .active-mode:hover {
            background: #d32f2f !important;
        }

        .listening {
            background: #f44336 !important;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.7); }
            70% { box-shadow: 0 0 0 12px rgba(244, 67, 54, 0); }
            100% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0); }
        }

        .settings {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5px;
        }

        .setting-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #555;
        }

        #status {
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            color: #5c6bc0;
            font-weight: 500;
            min-height: 20px;
        }

        .wave-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            margin-top: 10px;
        }

        .wave {
            width: 5px;
            height: 20px;
            background: #5c6bc0;
            margin: 0 3px;
            border-radius: 10px;
            animation: wave 1.2s infinite ease-in-out;
        }

        .wave:nth-child(2) { animation-delay: 0.1s; }
        .wave:nth-child(3) { animation-delay: 0.2s; }
        .wave:nth-child(4) { animation-delay: 0.3s; }
        .wave:nth-child(5) { animation-delay: 0.4s; }

        @keyframes wave {
            0%, 40%, 100% { transform: scaleY(0.4); }
            20% { transform: scaleY(1); }
        }

        .footer {
            text-align: center;
            color: white;
            font-size: 0.9rem;
            opacity: 0.8;
            padding: 10px;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .robot-avatar {
                width: 150px;
                height: 150px;
            }

            .robot-face {
                width: 100px;
                height: 100px;
            }

            .eye {
                width: 20px;
                height: 20px;
            }

            .mouth {
                width: 40px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>情感语音聊天机器人</h1>
        <p>基于Eino框架的AI情感识别与语音对话系统</p>
    </header>

    <div class="main-content">
        <div class="robot-section">
            <div class="robot-avatar">
                <div class="robot-face">
                    <div class="eyes">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="mouth" id="mouth"></div>
                </div>
            </div>

            <div class="emotion-display" id="currentEmotion">当前情感: 中性</div>

            <div class="emotion-indicators">
                <div class="emotion-indicator happy">
                    <div class="emotion-icon"><i class="fas fa-laugh"></i></div>
                    <div>开心</div>
                </div>
                <div class="emotion-indicator sad">
                    <div class="emotion-icon"><i class="fas fa-sad-tear"></i></div>
                    <div>悲伤</div>
                </div>
                <div class="emotion-indicator angry">
                    <div class="emotion-icon"><i class="fas fa-angry"></i></div>
                    <div>生气</div>
                </div>
                <div class="emotion-indicator surprised">
                    <div class="emotion-icon"><i class="fas fa-surprise"></i></div>
                    <div>惊讶</div>
                </div>
            </div>

            <div class="wave-container" id="waveContainer" style="display: none;">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>
        </div>

        <div class="chat-section">
            <div class="chat-title">情感对话</div>

            <div id="chatLog">
                <div class="message bot-message">
                    <div>您好！我是情感聊天机器人小E，我可以识别您的情感并做出相应回应。您可以打字或使用语音和我交流！</div>
                    <div class="message-time">系统消息</div>
                </div>
            </div>

            <div class="controls">
                <div class="input-group">
                    <input type="text" id="messageInput" placeholder="输入消息...">
                    <button id="sendBtn"><i class="fas fa-paper-plane"></i> 发送</button>
                </div>

                <div class="voice-controls">
                    <button id="voiceBtn"><i class="fas fa-microphone"></i> 按住说话</button>
                    <button id="callBtn"><i class="fas fa-phone-alt"></i> 开始对话</button>
                </div>
            </div>

            <div class="settings">
                <div class="setting-item">
                    <input type="checkbox" id="autoSpeak" checked>
                    <label for="autoSpeak">自动朗读回复</label>
                </div>

                <div class="setting-item">
                    <input type="checkbox" id="showEmotion" checked>
                    <label for="showEmotion">显示情感分析</label>
                </div>
            </div>

            <div id="status">系统就绪，等待输入...</div>
        </div>
    </div>

    <div class="footer">
        <p>基于Eino框架实现 | 情感语音合成技术 |
            <a href="https://github.com/krace-tx/emo_trash" target="_blank" style="color:#ffffff; font-weight:bold; text-decoration:underline;">
                <i class="fab fa-github"></i> GitHub项目地址
            </a>
            | © 2025 AI聊天机器人
        </p>
    </div>
</div>

<script>
    // 语音识别和合成相关变量
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = SpeechRecognition ? new SpeechRecognition() : null;
    const speechSynthesis = window.speechSynthesis;

    // DOM元素
    const chatLog = document.getElementById('chatLog');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const voiceBtn = document.getElementById('voiceBtn');
    const callBtn = document.getElementById('callBtn');
    const status = document.getElementById('status');
    const autoSpeakCheckbox = document.getElementById('autoSpeak');
    const showEmotionCheckbox = document.getElementById('showEmotion');
    const currentEmotion = document.getElementById('currentEmotion');
    const mouth = document.getElementById('mouth');
    const waveContainer = document.getElementById('waveContainer');

    // 状态变量
    let isListening = false;
    let isInCall = false;
    let isSpeaking = false;
    let currentEmotionType = 'neutral';

    // 情感配置
    const emotions = {
        happy: {
            name: "开心",
            color: "#FFD700",
            voice: { rate: 1.2, pitch: 1.3, volume: 1.0 },
            mouth: "height: 15px; width: 70px; border-radius: 0 0 40px 40px;"
        },
        sad: {
            name: "悲伤",
            color: "#1E90FF",
            voice: { rate: 0.8, pitch: 0.7, volume: 0.9 },
            mouth: "height: 5px; width: 60px; border-radius: 50%; top: 15px;"
        },
        angry: {
            name: "生气",
            color: "#FF4500",
            voice: { rate: 1.3, pitch: 0.8, volume: 1.1 },
            mouth: "height: 8px; width: 70px; border-radius: 10px;"
        },
        surprised: {
            name: "惊讶",
            color: "#BA55D3",
            voice: { rate: 1.1, pitch: 1.5, volume: 1.0 },
            mouth: "height: 25px; width: 40px; border-radius: 50%;"
        },
        neutral: {
            name: "中性",
            color: "#5c6bc0",
            voice: { rate: 1.0, pitch: 1.0, volume: 1.0 },
            mouth: "height: 10px; width: 60px; border-radius: 0 0 30px 30px;"
        }
    };

    // 初始化语音识别
    function initSpeechRecognition() {
        if (!recognition) {
            status.textContent = "您的浏览器不支持语音识别，请使用最新版Chrome浏览器";
            voiceBtn.disabled = true;
            callBtn.disabled = true;
            return;
        }

        recognition.lang = 'zh-CN';
        recognition.interimResults = false;
        recognition.continuous = false;

        recognition.onstart = () => {
            isListening = true;
            voiceBtn.classList.add('listening');
            status.textContent = "正在聆听...请说话";
            waveContainer.style.display = 'flex';
        };

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            messageInput.value = transcript;
            sendMessage();
        };

        recognition.onerror = (event) => {
            status.textContent = `识别错误: ${event.error}`;
            stopListening();
        };

        recognition.onend = () => {
            stopListening();
        };
    }

    // 开始语音识别
    function startListening() {
        if (isListening || isSpeaking) return;
        try {
            recognition.start();
        } catch (e) {
            status.textContent = "语音识别错误，请稍后再试";
        }
    }

    // 停止语音识别
    function stopListening() {
        isListening = false;
        voiceBtn.classList.remove('listening');
        waveContainer.style.display = 'none';

        if (!isInCall) {
            status.textContent = "语音识别已停止";
        } else {
            status.textContent = "对话模式中，等待用户说话...";
        }
    }

    // 切换对话模式
    function toggleConversationMode() {
        isInCall = !isInCall;

        if (isInCall) {
            callBtn.classList.add('active-mode');
            callBtn.innerHTML = '<i class="fas fa-phone-slash"></i> 结束对话';
            status.textContent = "对话模式已启动，请说话...";
            startListening();
        } else {
            callBtn.classList.remove('active-mode');
            callBtn.innerHTML = '<i class="fas fa-phone-alt"></i> 开始对话';
            status.textContent = "对话模式已结束";
            stopListening();
        }
    }

    // 设置机器人情感
    function setEmotion(emotion) {
        currentEmotionType = emotion;
        const emotionData = emotions[emotion];

        // 更新情感显示
        currentEmotion.textContent = `当前情感: ${emotionData.name}`;
        currentEmotion.style.color = emotionData.color;

        // 更新嘴巴形状
        mouth.style = emotionData.mouth;
    }

    // 添加消息到聊天记录
    function addMessageToLog(role, text, emotion) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${role}-message`;

        let messageContent = `<div>${text}</div>`;

        if (role === 'bot' && showEmotionCheckbox.checked && emotion) {
            const emotionData = emotions[emotion];
            messageContent += `<div class="message-time" style="color:${emotionData.color}">情感: ${emotionData.name}</div>`;
        } else {
            messageContent += '<div class="message-time">' + new Date().toLocaleTimeString() + '</div>';
        }

        messageDiv.innerHTML = messageContent;
        chatLog.appendChild(messageDiv);
        chatLog.scrollTop = chatLog.scrollHeight;
    }

    // 发送消息（模拟后端交互）
    function sendMessage() {
        const text = messageInput.value.trim();
        if (!text) return;

        // 添加用户消息
        addMessageToLog('user', text);
        messageInput.value = '';

        // 显示加载状态
        status.textContent = "正在连接情感机器人...";
        waveContainer.style.display = 'flex';

        // === 替换模拟数据为实际API调用 ===
        // 创建请求头
        const myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        // 请求体
        const raw = JSON.stringify({
            "content": text
        });

        const requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: raw,
            redirect: 'follow'
        };

        // 调用后端API
        fetch("http://127.0.0.1:9000/chat/bot", requestOptions)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(result => {
                waveContainer.style.display = 'none';

                // 从API响应中获取机器人回复
                const botReply = result.data.reply;

                // 简单情感分析（可根据实际需求增强）
                const emotion = analyzeEmotion(botReply);
                setEmotion(emotion);

                // 添加机器人消息
                addMessageToLog('bot', botReply, emotion);

                // 语音合成
                if (autoSpeakCheckbox.checked) {
                    speakText(botReply, emotion);
                } else {
                    status.textContent = "就绪";
                }
            })
            .catch(error => {
                waveContainer.style.display = 'none';
                status.textContent = `请求失败: ${error.message}`;
                addMessageToLog('bot', `抱歉，连接情感机器人失败: ${error.message}`, 'neutral');
            });
    }

    // === 添加简单情感分析函数 ===
    function analyzeEmotion(text) {
        text = text.toLowerCase();

        if (text.includes("开心") || text.includes("高兴") || text.includes("棒") || text.includes("好")) {
            return "happy";
        } else if (text.includes("难过") || text.includes("伤心") || text.includes("遗憾") || text.includes("失望")) {
            return "sad";
        } else if (text.includes("生气") || text.includes("愤怒") || text.includes("讨厌") || text.includes("烦")) {
            return "angry";
        } else if (text.includes("惊讶") || text.includes("哇") || text.includes("哦") || text.includes("竟然")) {
            return "surprised";
        } else {
            return "neutral";
        }
    }

    // 情感语音合成
    function speakText(text, emotion = 'neutral') {
        if (!speechSynthesis || !text) return;
        if (isSpeaking) speechSynthesis.cancel();

        const emotionData = emotions[emotion] || emotions.neutral;

        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'zh-CN';
        utterance.rate = emotionData.voice.rate;
        utterance.pitch = emotionData.voice.pitch;
        utterance.volume = emotionData.voice.volume;

        // 查找中文语音
        const voices = speechSynthesis.getVoices();
        const chineseVoice = voices.find(voice =>
            voice.lang.includes('zh') || voice.name.includes('Chinese')
        );
        if (chineseVoice) utterance.voice = chineseVoice;

        utterance.onstart = () => {
            isSpeaking = true;
            status.textContent = "语音播放中...";
            mouth.style.animation = "talk 0.5s infinite alternate";
        };

        utterance.onend = () => {
            isSpeaking = false;
            mouth.style.animation = "none";

            if (isInCall) {
                status.textContent = "对话模式中，等待用户说话...";
                setTimeout(() => startListening(), 500);
            } else {
                status.textContent = "语音播放完成";
            }
        };

        utterance.onerror = (event) => {
            status.textContent = `语音播放错误: ${event.error}`;
            isSpeaking = false;
            mouth.style.animation = "none";
        };

        speechSynthesis.speak(utterance);
    }

    // 添加动画样式
    const style = document.createElement('style');
    style.textContent = `
            @keyframes talk {
                0% { height: ${mouth.style.height || '10px'}; }
                100% { height: ${parseInt(mouth.style.height || '10px') / 2 || '5px'}; }
            }
        `;
    document.head.appendChild(style);

    // 事件监听器
    voiceBtn.addEventListener('mousedown', startListening);
    voiceBtn.addEventListener('mouseup', stopListening);
    voiceBtn.addEventListener('mouseleave', stopListening);

    voiceBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        startListening();
    });

    voiceBtn.addEventListener('touchend', (e) => {
        e.preventDefault();
        stopListening();
    });

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });

    callBtn.addEventListener('click', toggleConversationMode);

    // 初始化
    document.addEventListener('DOMContentLoaded', () => {
        initSpeechRecognition();
        setEmotion('neutral');

        // 初始化语音列表（解决部分浏览器语音加载延迟问题）
        window.speechSynthesis.onvoiceschanged = () => {
            if (speechSynthesis.getVoices().length > 0) {
                console.log("Voices loaded");
            }
        };
    });
</script>
