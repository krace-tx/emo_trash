Name: sso.rpc          # RPC服务名称（需与服务注册Key对应）
Addr: 0.0.0.0:8080     # RPC服务监听地址

# 服务注册发现（etcd配置）
Etcd:
  Hosts:
    - 127.0.0.1:2379   # etcd集群地址（单机部署填写单个地址）
  Key: sso.rpc         # 服务注册Key（唯一标识当前服务）

# 缓存配置（redis）
Redis:
  Address: 127.0.0.1:6379  # Redis服务地址
  Password: ""             # Redis密码（无密码留空）
  DB: 0                    # Redis数据库编号（默认0）Redis Cluster模式不支持多数据库，只允许使用DB 0
  Cluster: false          # 是否为Redis Cluster模式
  MinIdleConns: 10         # 最小空闲连接数（避免频繁建联）
  PoolSize: 100            # 连接池大小（根据并发量调整）
  PoolTimeout: 3s          # 连接池超时时间

# 中间件配置（全量开启）
Middlewares:
  Trace: true        # 分布式追踪
  Log: true          # 访问日志
  Prometheus: true   # 指标监控
  MaxConns: true     # 最大连接数限制
  Breaker: true      # 熔断器
  Shedding: true     # 限流
  Timeout: true      # 超时控制
  Recover: true      # 异常恢复
  Metrics: true      # 性能指标
  MaxBytes: true     # 请求体大小限制
  Gunzip: true       # GZIP解压支持
